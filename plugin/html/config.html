<section class="settings">
  <h2 class="settings-heading">This plugin was made for practice purposes</h2>
  
  <form class="js-submit-settings">

    <div class="kintoneplugin-row">
      <label for="postcode">Postal Code Field :</label>
      <br>
      <select name='field-properties' id='config-select-postcode' class="kintoneplugin-input-text">
      </select>
    </div>

    <div class="kintoneplugin-row">
      <label for="address">Address Field :</label>
      <br>
      <select name='field-properties' id='config-select-address' class="kintoneplugin-input-text">
      </select>
    </div>

    <div class="kintoneplugin-row">
      <label for="suburb">Suburb Field :</label>
      <br>
      <select name='field-properties' id='config-select-suburb' class="kintoneplugin-input-text">
      </select>
    </div>

    <div class="kintoneplugin-row">
      <label for="state">State Field :</label>
      <br>
      <select name='field-properties' id='config-select-state' class="kintoneplugin-input-text">
      </select>
    </div>

    
    
    <div class="kintoneplugin-row">
      <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
      <button class="kintoneplugin-button-dialog-ok">Save</button>
    </div>

  </form>
</section>
